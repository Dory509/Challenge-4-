<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Blog</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/homepage.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
</head>
<body>
  <div class="container">
    <div class="circle">
      <h1>My First Blog</h1>
    </div>
    <div class="myform" id="myform">
      <h1>My First Blog</h1>
      <form id="blog-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="title">Blog Title</label>
      <input type="text" id="tittle" name="title" required>

      <label for="content">Blog Content</label>
      <textarea id="content" id="content" name="content" required></textarea>

      <button type="submit">Submit</button>
      <p id="error-message" style=" color:rgb(179, 14, 14); display: none;"> All fields are required.</p>

      </form>
    </div>
  </div>
  <script src="./assets/js/form.js"></script>
</body>
</html>
